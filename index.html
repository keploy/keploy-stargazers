<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stargazers Export</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Theme Toggle -->
   <div class="theme-toggle">
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
    </label>
    <div class="theme-toggle-container">
      <label id="theme-label" for="theme-toggle">Dark Mode</label> <!-- Dynamic Text -->
  </div>
</div>
  <div class="container">
    
    <h1>GitHub Stargazers Data</h1>
    <div class="input-group">
      <input type="text" id="repo-url" placeholder="Enter GitHub Repository URL (e.g., https://github.com/owner/repo)">
      <input type="text" id="github-token" placeholder="Enter GitHub Token">
      <button id="fetch-button">Fetch Stargazers</button>
      <button id="fetch-last-24h">Fetch Last 24 Hours</button>
    </div>
   

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
    <a id="download-link" class="download-link" href="#" style="display: none;">Download CSV</a>
    <a id="export-excel" class="excel-link">Export to Excel</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
