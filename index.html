<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stargazers Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Stargazers Manager</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <label for="ownerInput">Repository Owner:</label>
                <input type="text" id="ownerInput" placeholder="keploy">
            </div>
            
            <div class="input-group">
                <label for="repoInput">Repository Name:</label>
                <input type="text" id="repoInput" placeholder="keploy">
            </div>

            <div class="token-container">
                <label>GitHub Tokens:</label>
                <div id="tokenList">
                    <div class="token-input">
                        <input type="text" class="tokenField" placeholder="Enter GitHub Token">
                        <button class="removeToken">‚ùå</button>
                    </div>
                </div>
                <button id="addTokenButton" class="small-button">+ Add Token</button>
            </div>

            <div class="button-group">
                <button id="fetchButton" class="primary">Fetch Stargazers</button>
                <button id="exportButton" class="secondary" disabled>Export to CSV</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="status" class="status-message">Ready to fetch stargazers</div>

        <div class="stargazers-grid" id="stargazersList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
